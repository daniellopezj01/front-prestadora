<div class="body">
    <div class="col-12  imageTravel">
        <img data-src="../../assets/Logo.svg" class=" lazyload img-fluid" alt="Responsive image">
    </div>
    <div class="col-12 " id="containerForm">
        <div id="managerForm">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group inputWithIcon">
                    <input type="text" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" placeholder="Email" formControlName="emailLogin" class="form-control" [(ngModel)]="login.email" [ngClass]="{ 'is-invalid': submitted && f.emailLogin.errors }" />
                    <fa-icon class="icon-style lazyload" [icon]="faEnvelope"></fa-icon>
                    <div *ngIf="submitted && f.emailLogin.errors" class="invalid-feedback">
                        <div *ngIf="f.emailLogin.errors.required">
                            <p class="textP">Correo requerido</p>
                        </div>
                        <div *ngIf="f.emailLogin.errors?.email">
                            <p class="textP"> ejemplo@ejemplo.com </p>
                        </div>
                    </div>
                </div>
                <div class="form-group inputWithIcon">
                    <fa-icon class="icon-style lazyload" [icon]="faUnlockAlt"></fa-icon>
                    <input type="password" placeholder="Password" formControlName="password" class="form-control" [(ngModel)]="login.password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">
                            <p class="textP">password requerido</p>
                        </div>
                        <div *ngIf="f.password.errors?.minlength">
                            <p class="textP">minimo 6 caracters </p>
                        </div>
                    </div>
                </div>

                <div>
                    <button #buttonLogin [LoadingbuttonDirective]="loading" [innerHTML]="'Ingresar'" [label]="'Cargando'" class="btn btn-primary animated">Ingresar</button>
                </div>
            </form>
        </div>
    </div>
    <div class="containerFinal" style="text-align: center;">
    </div>
</div>
